<!DOCTYPE html>
<html>
<head>
<style> 
body {
 
   height: 950px;
   background-color: #E2F1FF;
   background-image: repeating-linear-gradient(#E2FDFF, #9bb1ff 30%, #788bff 20%, #9bb1ff 10%, #E2FDFF, #9bb1ff);

}
font-family: Verdana, sans-serif;
body {
  background-color: #5465FF;
  color: blue;
}

h1 {
  background-color: #5465ff;
  color: white;
}

div {
  background-color: #788BFF;
  color: white;
}
</style>

</head>

<body>

<h4 id="Greet"></h4>

<script>
const time = new Date().getHours();
let greeting;
if (time < 10) {
  greeting = "Good morning";
} else if (time < 20) {
  greeting = "Good day";
} else {
  greeting = "Good evening";
}
document.getElementById("Greet").innerHTML = greeting;
</script>

<h1>This is a Heading</h1>
<p>This page has a grey background color and a blue text.</p>
<div>This is a div.</div>

<script>

function allowDrop(ev) {   ev.preventDefault();
}

function drag(ev) {   ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {   ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}

</script>

<h2>Drag and Drop</h2>
<p>Drag the image back and forth between the two div elements.</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="img\Blue.Wall.03.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="98" height="51">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>



</body>
</html>
